<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavern Portal - Creazione Scheda</title>
    <link rel="stylesheet" href="styles.css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="styles_dashboard.css" th:href="@{/css/styles_dashboard.css}" />
    <link rel="stylesheet" href="styles_character.css" th:href="@{/css/styles_character.css}" />
    <link rel="icon" type="image/x-icon" href="images/d20.logo2_nobackground.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="character-background">

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <i><img src="images/d20.logo2_nobackground.png" alt="Tavern Portal Logo" width="40" height="40" /></i>
            <p>Tavern Portal</p>
        </div>
        <nav>
            <a href="homepage.html" class="nav-link">Home</a>
            <a href="dashboard_user.html" class="nav-link active">Back</a>
            <a href="#" class="nav-link active">Logout</a>
        </nav>
    </header>

    <!-- Messaggio creazione scheda -->
    <section class="dashboard-hero">
        <div class="dashboard-hero-content">
            <h1>Nuova scheda</h1>
            <p>Qui puoi creare le Schede Base per tutti i tuoi nuovi personaggi.</p>
        </div>
    </section>

    <!-- Compilazione scheda -->
    <main class="character-container">
        <section class="character-card">
            <h3>Crea il tuo Personaggio</h3>

            <form class="character-form">
                <label for="characterName">Nome del Personaggio</label>
                <input type="text" id="characterName" placeholder="Es. Kaelen">

                <label for="characterRace">Seleziona la Razza</label>
                <select id="characterRace">
                    <option value="dragonide">Dragonide</option>
                    <option value="elfo">Elfo</option>
                    <option value="gnomo">Gnomo</option>
                    <option value="halfling">Halfling</option>
                    <option value="mezzelfo">Mezzelfo</option>
                    <option value="mezzorco">Mezzorco</option>
                    <option value="nano">Nano</option>
                    <option value="tiefling">Tiefling</option>
                    <option value="umano">Umano</option>
                </select>

                <label for="charClass">Seleziona la Classe</label>
                <select id="charClass">
                    <option value="barbaro">Barbaro</option>
                    <option value="bardo">Bardo</option>
                    <option value="chierico">Chierico</option>
                    <option value="druido">Druido</option>
                    <option value="guerriero">Guerriero</option>
                    <option value="ladro">Ladro</option>
                    <option value="mago">Mago</option>
                    <option value="monaco">Monaco</option>
                    <option value="paladino">Paladino</option>
                    <option value="ranger">Ranger</option>
                    <option value="stregone">Stregone</option>
                    <option value="warlock">Warlock</option>
                </select>

                <button type="submit" class="btn-primary modal-action-btn" style="margin-top: 20px;">
                    Crea Scheda
                </button>
            </form>
            </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

</body>

</html>
