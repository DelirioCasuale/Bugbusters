<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavern Portal - Contattaci</title>
    <link rel="icon" type="image/x-icon" href="images/dice.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="main-bg-base">

    <header>
        <div class="logo-flex">
            <i><img src="images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
            <div class="logo">Tavern Portal</div>
        </div>
        <nav id="dashboard-nav">
            <a href="landing.html">Home</a>
        </nav>
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact" class="dashboard-section">
            <h2>Contattaci</h2>
            <div class="contact-wrapper">
                <div class="contact-form-container">
                    <form id="contactForm" class="styled-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contact-name">Nome</label>
                                <input type="text" id="contact-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-email">Email</label>
                                <input type="email" id="contact-email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Messaggio</label>
                            <textarea id="contact-message" name="message" rows="6" required></textarea>
                        </div>

                        <div class="btn-group">
                            <button type="submit" class="btn-primary">Invia Messaggio</button>
                            <button type="reset" class="btn-secondary">Cancella</button>
                        </div>
                    </form>
                </div>

                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <a href="mailto:info@tavernportal.example">info@tavernportal.example</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Telefono</h3>
                            <p>(+39) 000-000-0000</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Indirizzo</h3>
                            <p>Via Esempio 123<br>00000 Roma, RM<br>Italia</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

    <script type="module">
        import { updateGeneralUI, initLogoNavigation } from './js/modules/ui.js';

        document.addEventListener('DOMContentLoaded', function () {
            // Initialize UI components
            updateGeneralUI();
            initLogoNavigation();

            // Handle contact form submission
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    alert('Funzionalit√† di contatto non ancora implementata. Grazie per il tuo interesse!');
                });
            }
        });
    </script>

</body>

</html>
