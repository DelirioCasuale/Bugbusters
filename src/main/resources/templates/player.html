<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Portal - Dashboard Giocatore</title>
    <link rel="icon" type="image/x-icon" href="/images/dice.png" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="main-bg-base player-main-bg">

    <header>
        <div class="logo-flex">
            <i><img src="/images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
            <div class="logo">Tavern Portal</div>
        </div>
        <nav id="dashboard-nav">
        </nav>
    </header>

    <main>
        <!-- Benvenuto Giocatore -->
        <section class="hero-section">
            <div class="hero">
                <div class="hero-content">
                    <h1>Bentornato, Avventuriero!</h1>
                    <p>Qui puoi gestire i tuoi personaggi e le tue campagne di Dungeons&Dragons.</p>
                </div>
            </div>
        </section>

        <!-- Schede personaggio -->
        <section class="page">
            <!-- Page Header -->
            <div class="page-header">
                <!-- Page Label -->
                <div class="page-label">
                    <h2>Le mie Schede</h2>
                    <button class="btn-primary add-card" id="btn-show-create-sheet-modal" title="Crea nuova Scheda">&plus;</button>
                </div>
                <!-- Page Searchbar -->
                <div class="page-searchbar">
                    <div class="search-form">
                        <div class="search-container">
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <input name="search-characters" type="text" class="search-input" placeholder="Cerca schede..." />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cards Container -->
            <div class="card-container">
                <div id="player-sheets-list"></div>
            </div>
        </section>

        <!-- Campagne giocatore -->
        <section class="page">
            <!-- Page Header -->
            <div class="page-header">
                <!-- Page Label -->
                <div class="page-label">
                    <h2>Le mie Campagne</h2>
                    <button class="btn-primary add-card" id="btn-show-join-campaign-modal" title="Unisciti a una Campagna">&plus;</button>
                </div>
                <!-- Page Searchbar -->
                <div class="page-searchbar">
                    <div class="search-form">
                        <div class="search-container">
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <input name="search-player-campaigns" type="text" class="search-input" placeholder="Cerca campagne..." />
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cards Container -->
            <div class="card-container">
                <div id="player-campaigns-list"></div>
            </div>
            <!-- Campagne Orfane -->
            <section class="page" style="display: none;">
                <div class="page-header">
                    <div class="page-label">
                        <h2><i class="fas fa-exclamation-triangle"></i> Campagne Orfane</h2>
                    </div>
                </div>
                <div class="card-container">
                    <div id="player-orphaned-campaigns-list"></div>
                </div>
            </section>

            <!-- Proposte di Sessione -->
            <section class="page" style="display: none;">
                <div class="page-header">
                    <div class="page-label">
                        <h2><i class="fas fa-calendar-alt"></i> Proposte di Sessione Attive</h2>
                    </div>
                </div>
                <div class="card-container">
                    <div id="player-proposals-list"></div>
                </div>
            </section>
    </main>

    <div id="createSheetModal" class="custom-modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Crea Nuova Scheda</h2><button type="button" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createSheetForm">
                    <div class="form-group"><label for="sheet-name">Nome Personaggio</label><input type="text" id="sheet-name" name="name" required></div>
                    <div class="form-group">
                        <label for="sheet-class">Classe</label>
                        <select id="sheet-class" name="primaryClass" required>
                            <option value="" disabled selected>Scegli una classe...</option>
                            <option value="Artefice">Artefice</option>
                            <option value="Barbaro">Barbaro</option>
                            <option value="Guerriero">Guerriero</option>
                            <option value="Ladro">Ladro</option>
                            <option value="Monaco">Monaco</option>
                            <option value="Paladino">Paladino</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Bardo">Bardo</option>
                            <option value="Chierico">Chierico</option>
                            <option value="Druido">Druido</option>
                            <option value="Mago">Mago</option>
                            <option value="Stregone">Stregone</option>
                            <option value="Warlock">Warlock</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sheet-race">Razza</label>
                        <select id="sheet-race" name="race" required>
                            <option value="" disabled selected>Seleziona Razza</Goption>
                            <option value="HUMAN">Umano</option>
                            <option value="ELF">Elfo</option>
                            <option value="DWARF">Nano</option>
                            <option value="HALFLING">Halfling</option>
                            <option value="ORC">Orco</option>
                            <option value="GNOME">Gnomo</option>
                            <option value="TIEFLING">Tiefling</option>
                            <option value="DRAGONBORN">Dragonide</option>
                            <option value="HALF_ELF">Mezzelfo</option>
                            <option value="HALF_ORC">Mezzorco</option>
                        </select>
                    </div>
                    <div id="createSheetError" class="error-message"></div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#"></a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary modal-cancel">Annulla</button>
                    <button type="submit" form="createSheetForm" class="btn btn-primary">Crea</button>
                </div>
            </div>
        </div>
    </div>

    <div id="joinCampaignModal" class="custom-modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Unisciti a una Campagna</h2><button type="button" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="joinCampaignForm">
                    <div class="form-group"><label for="join-campaign-code">Codice Invito Player</label><input type="text" id="join-campaign-code" required></div>
                    <div class="form-group">
                        <label for="join-campaign-sheet-id">Scegli la tua Scheda</label>
                        <select id="join-campaign-sheet-id" required>
                            <option value="" disabled selected>Caricamento schede...</option>
                        </select>
                    </div>
                    <div id="joinCampaignError" class="error-message"></div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#"></a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary modal-cancel">Annulla</button>
                    <button type="submit" form="joinCampaignForm" class="btn btn-primary">Unisciti</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

    <script type="module" src="/js/page.player.js"></script>
</body>

</html>
