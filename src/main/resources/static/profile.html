<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Portal - Scegli il tuo Ruolo</title>
    <link rel="icon" type="image/x-icon" href="images/dice.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="dashboard-body body-profile">

    <header>
        <div class="logo-flex">
            <i><img src="images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
            <div class="logo">Tavern Portal</div>
        </div>
        <nav id="dashboard-nav">
        </nav>
    </header>

    <section class="dashboard-hero">
        <div class="dashboard-hero-content">
            <h1 id="dashboard-title">Il tuo Profilo</h1>
            <p id="dashboard-subtitle">Gestisci i tuoi ruoli e le informazioni del tuo account.</p>

            <div id="profile-actions" class="btn-group" style="margin-top: 20px;">
                <button id="btn-become-player" class="btn-primary">Diventa Player</button>
                <button id="btn-become-master" class="btn-primary">Diventa Master</button>
            </div>
            <div id="profile-message" class="info-message"
                style="display: none; max-width: 500px; margin: 15px auto 0;"></div>
        </div>
    </section>

    <main class="dashboard-content">

        <div class="profile-layout-container">

            <div class="dashboard-section profile-nav-card">
                <nav class="profile-nav">
                    <a href="#" class="profile-nav-item active" data-target="details">
                        <i class="fas fa-user-edit"></i>
                        <span>Modifica Profilo</span>
                    </a>
                    <a href="#" class="profile-nav-item" data-target="security">
                        <i class="fas fa-key"></i>
                        <span>Sicurezza</span>
                    </a>
                </nav>
            </div>

            <div class="profile-content-card-wrapper">

                <div id="profile-content-details" class="profile-content-panel active">
                    <h2><i class="fas fa-user-edit"></i> Modifica Profilo</h2>
                    <form id="profileEditForm" class="styled-form">
                        <div class="form-group">
                            <label for="profile-username">Username</label>
                            <input type="text" id="profile-username" required>
                        </div>
                        <div class="form-group">
                            <label for="profile-email">Email</label>
                            <input type="email" id="profile-email" required>
                        </div>
                        <div class="form-group">
                            <label for="profile-image-url">URL Immagine Profilo</label>
                            <input type="text" id="profile-image-url"
                                placeholder="Incolla l'URL di un'immagine (es. .png, .jpg)">
                        </div>
                        <div id="profileEditError" class="error-message"></div>
                        <div id="profileEditSuccess" class="success-message"></div>
                        <button type="submit" class="btn-primary">Salva Modifiche Profilo</button>
                    </form>
                </div>

                <div id="profile-content-security" class="profile-content-panel">
                    <h2><i class="fas fa-key"></i> Cambia Password</h2>
                    <form id="passwordChangeForm" class="styled-form">
                        <div class="form-group">
                            <label for="profile-old-password">Vecchia Password</label>
                            <input type="password" id="profile-old-password" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="profile-new-password">Nuova Password</label>
                                <input type="password" id="profile-new-password" required
                                    placeholder="Minimo 6 caratteri">
                            </div>
                            <div class="form-group">
                                <label for="profile-confirm-password">Conferma Nuova Password</label>
                                <input type="password" id="profile-confirm-password" required
                                    placeholder="Reinserisci la nuova password">
                            </div>
                        </div>

                        <div id="passwordChangeError" class="error-message"></div>
                        <div id="passwordChangeSuccess" class="success-message"></div>
                        <button type="submit" class="btn-primary">Cambia Password</button>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

    <script type="module" src="js/page.profile.js"></script>
</body>

</html>
