<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavern Portal - Registrazione</title>
    <link rel="icon" type="image/x-icon" href="images/dice.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="body-register">

    <header>
        <div class="logo-flex">
            <i><img src="images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
            <div class="logo">Tavern Portal</div>
        </div>
        <nav>
            <a href="landing.html">Home</a>
            <a href="#" class="login-trigger">Accedi</a>
        </nav>
    </header>

    <div id="loginModal" class="custom-modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header"><h2 class="modal-title">Accedi</h2><button type="button" class="modal-close">&times;</button></div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group"><label for="login-username">Username</label><input type="text" id="login-username" required></div>
                    <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" required></div>
                    <div id="loginError" class="error-message"></div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="register.html">Non hai un account?</a>
                <div class="btn-group"><button type="button" class="btn btn-secondary modal-cancel">Chiudi</button><button type="submit" form="loginForm" class="btn btn-primary">Accedi</button></div>
            </div>
        </div>
    </div>

    <main class="content-wrapper">
        <section class="form-card">
            <h1>Crea il tuo account</h1>
            <p class="subtitle">Unisciti alla taverna e inizia la tua avventura!</p>

            <form id="registerForm" class="styled-form">
                <div class="form-group">
                    <label for="reg-username">Nome utente</label>
                    <input type="text" id="reg-username" name="username" placeholder="Scegli un nome utente" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" placeholder="Minimo 6 caratteri" required>
                </div>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <button type="submit" class="btn-primary">Registrati</button>
            </form>

            <p class="form-footer">
                Hai già un account? <a href="#" class="login-trigger">Accedi</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

    <script type="module" src="js/page.register.js"></script>
</body>
</html>
