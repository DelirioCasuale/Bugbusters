<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Scheda - Tavern Portal</title>
    <link rel="icon" type="image/x-icon" href="images/dice.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/character-sheet.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="dashboard-body">

    <header>
        <a href="landing.html" class="logo-link">
            <div class="logo-flex">
                <i><img src="images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
                <div class="logo">Tavern Portal</div>
            </div>
        </a>
        <nav id="dashboard-nav"></nav>
    </header>

    <main class="dashboard-content">
        <form id="editSheetForm" class="sheet-container">

            <header class="sheet-header">
                <div class="form-group-inline" style="flex: 2;">
                    <label for="cs-name">Character Name</label>
                    <input type="text" id="cs-name" name="name">
                </div>
                <div class="header-grid">
                    <div class="form-group-inline"><label for="cs-class-level">Class & Level</label><input type="text"
                            id="cs-class-level" name="primaryClass"></div>
                    <div class="form-group-inline"><label for="cs-background">Background</label><input type="text"
                            id="cs-background" name="background"></div>
                    <div class="form-group-inline"><label for="cs-race">Race</label><input type="text" id="cs-race"
                            name="race"></div>
                    <div class="form-group-inline"><label for="cs-alignment">Alignment</label><input type="text"
                            id="cs-alignment" name="alignment"></div>
                    <div class="form-group-inline"><label for="cs-xp">Experience Points</label><input type="number"
                            id="cs-xp" name="experiencePoints"></div>
                </div>
            </header>

            <div class="sheet-body">

                <div class="sheet-col-1">
                    <div class="stat-boxes">
                        <div class="stat-box">
                            <label for="cs-strength">Strength</label>
                            <input type="number" id="cs-strength" name="strength" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-strength-mod">+0</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label for="cs-dexterity">Dexterity</label>
                            <input type="number" id="cs-dexterity" name="dexterity" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-dexterity-mod">+0</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label for="cs-constitution">Constitution</label>
                            <input type="number" id="cs-constitution" name="constitution" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-constitution-mod">+0</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label for="cs-intelligence">Intelligence</label>
                            <input type="number" id="cs-intelligence" name="intelligence" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-intelligence-mod">+0</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label for="cs-wisdom">Wisdom</label>
                            <input type="number" id="cs-wisdom" name="wisdom" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-wisdom-mod">+0</span>
                            </div>
                        </div>
                        <div class="stat-box">
                            <label for="cs-charisma">Charisma</label>
                            <input type="number" id="cs-charisma" name="charisma" class="stat-score-input">
                            <div class="stat-modifier-box">
                                <span id="cs-charisma-mod">+0</span>
                            </div>
                        </div>
                    </div>

                    <div class="sheet-box skills-box">
                        <div class="form-group-inline"><label for="cs-proficiency-bonus">Proficiency Bonus</label><input
                                type="number" id="cs-proficiency-bonus" name="proficiencyBonus"></div>

                        <div class="skills-list">
                            <h3>Saving Throws</h3>
                            <li><input type="checkbox" id="cs-save-str"><label>Strength</label></li>
                            <li><input type="checkbox" id="cs-save-dex"><label>Dexterity</label></li>
                            <li><input type="checkbox" id="cs-save-con"><label>Constitution</label></li>
                            <li><input type="checkbox" id="cs-save-int"><label>Intelligence</label></li>
                            <li><input type="checkbox" id="cs-save-wis"><label>Wisdom</label></li>
                            <li><input type="checkbox" id="cs-save-cha"><label>Charisma</label></li>
                        </div>

                        <div class="skills-list">
                            <h3>Skills</h3>
                            <li><input type="checkbox" id="cs-skill-acrobatics"
                                    name="acrobaticsSkillProficiency"><label>Acrobatics (Dex)</label></li>
                            <li><input type="checkbox" id="cs-skill-animal"
                                    name="animalHandlingSkillProficiency"><label>Animal Handling (Wis)</label></li>
                            <li><input type="checkbox" id="cs-skill-arcana" name="arcanaSkillProficiency"><label>Arcana
                                    (Int)</label></li>
                            <li><input type="checkbox" id="cs-skill-athletics"
                                    name="athleticsSkillProficiency"><label>Athletics (Str)</label></li>
                            <li><input type="checkbox" id="cs-skill-deception"
                                    name="deceptionSkillProficiency"><label>Deception (Cha)</label></li>
                            <li><input type="checkbox" id="cs-skill-history"
                                    name="historySkillProficiency"><label>History (Int)</label></li>
                            <li><input type="checkbox" id="cs-skill-insight"
                                    name="insightSkillProficiency"><label>Insight (Wis)</label></li>
                            <li><input type="checkbox" id="cs-skill-intimidation"
                                    name="intimidationSkillProficiency"><label>Intimidation (Cha)</label></li>
                            <li><input type="checkbox" id="cs-skill-investigation"
                                    name="investigationSkillProficiency"><label>Investigation (Int)</label></li>
                            <li><input type="checkbox" id="cs-skill-medicine"
                                    name="medicineSkillProficiency"><label>Medicine (Wis)</label></li>
                            <li><input type="checkbox" id="cs-skill-nature" name="natureSkillProficiency"><label>Nature
                                    (Int)</label></li>
                            <li><input type="checkbox" id="cs-skill-perception"
                                    name="perceptionSkillProficiency"><label>Perception (Wis)</label></li>
                            <li><input type="checkbox" id="cs-skill-performance"
                                    name="performanceSkillProficiency"><label>Performance (Cha)</label></li>
                            <li><input type="checkbox" id="cs-skill-persuasion"
                                    name="persuasionSkillProficiency"><label>Persuasion (Cha)</label></li>
                            <li><input type="checkbox" id="cs-skill-religion"
                                    name="religionSkillProficiency"><label>Religion (Int)</label></li>
                            <li><input type="checkbox" id="cs-skill-sleight"
                                    name="sleightOfHandSkillProficiency"><label>Sleight of Hand (Dex)</label></li>
                            <li><input type="checkbox" id="cs-skill-stealth"
                                    name="stealthSkillProficiency"><label>Stealth (Dex)</label></li>
                            <li><input type="checkbox" id="cs-skill-survival"
                                    name="survivalSkillProficiency"><label>Survival (Wis)</label></li>
                        </div>
                    </div>
                </div>

                <div class="sheet-col-2">
                    <div class="combat-grid">
                        <div class="sheet-box center-box"><label>Armor Class</label><input type="number" id="cs-ac"
                                name="armorClass"></div>
                        <div class="sheet-box center-box"><label>Initiative</label><input type="number"
                                id="cs-initiative" name="initiative"></div>
                        <div class="sheet-box center-box"><label>Speed</label><input type="number" id="cs-speed"
                                name="speed"></div>
                    </div>

                    <div class="sheet-box hp-box">
                        <div class="form-group-inline"><label>Hit Point Maximum</label><input type="number"
                                id="cs-max-hp" name="maxHitPoints"></div>
                        <input type="number" id="cs-current-hp" name="currentHitPoints" class="hp-main-input">
                        <label>Current Hit Points</label>
                    </div>
                    <div class="sheet-box hp-box" style="min-height: 100px;">
                        <input type="number" id="cs-temp-hp" name="temporaryHitPoints" class="hp-main-input">
                        <label>Temporary Hit Points</label>
                    </div>

                    <div class="sheet-box text-box">
                        <label for="cs-personality">Personality Traits</label>
                        <textarea id="cs-personality" name="personalityTraits"></textarea>
                    </div>
                    <div class="sheet-box text-box">
                        <label for="cs-ideals">Ideals</label>
                        <textarea id="cs-ideals" name="ideals"></textarea>
                    </div>
                    <div class="sheet-box text-box">
                        <label for="cs-bonds">Bonds</label>
                        <textarea id="cs-bonds" name="bonds"></textarea>
                    </div>
                    <div class="sheet-box text-box">
                        <label for="cs-flaws">Flaws</label>
                        <textarea id="cs-flaws" name="flaws"></textarea>
                    </div>
                </div>

                <div class="sheet-col-3">
                    <div class="sheet-box text-box" style="min-height: 250px;">
                        <label for="cs-attacks">Attacks & Spellcasting</label>
                        <textarea id="cs-attacks" name="equipment"></textarea>
                    </div>
                    <div class="sheet-box text-box" style="min-height: 250px;">
                        <label for="cs-equipment">Equipment</label>
                        <textarea id="cs-equipment" name="equipment"></textarea>
                    </div>
                    <div class="sheet-box text-box" style="min-height: 250px;">
                        <label for="cs-features">Features & Traits</label>
                        <textarea id="cs-features" name="featuresAndTraits"></textarea>
                    </div>
                </div>

            </div>

            <div class="sheet-actions">
                <div id="editSheetSuccess" class="success-message"></div>
                <div id="editSheetError" class="error-message"></div>
                <div class="btn-group" style="margin-top: 15px;">
                    <a href="player.html" class="btn-secondary">Indietro</a>
                    <button type="button" class_="btn-secondary btn-download" id="btn-download-pdf">Scarica PDF</button>
                    <button type="submit" class="btn-primary">Salva Modifiche</button>
                </div>
            </div>

        </form>
    </main>

    <footer class="footer">
        <p>Â© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="js/page.edit-sheet.js"></script>
</body>

</html>
