<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ============================================================================
   HEADER FRAGMENT - Intestazione con navigazione dinamica
   ============================================================================ -->
<header th:fragment="siteHeader">
  <div class="logo-flex">
    <i><img th:src="@{/images/dice.png}" class="logo-icon" alt="Tavern Portal Logo" /></i>
    <div class="logo">Tavern Portal</div>
  </div>

  <nav>
    <!-- Links per utenti NON autenticati -->
    <a sec:authorize="!isAuthenticated()" href="#" class="login">Accedi</a>
    <a sec:authorize="!isAuthenticated()" th:href="@{/signup}">Registrati</a>

    <!-- Links per utenti autenticati -->
    <a sec:authorize="hasRole('USER')" th:href="@{/user/dashboard}">Dashboard Utente</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Dashboard Admin</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>

    <!-- Informazioni utente autenticato -->
    <span sec:authorize="isAuthenticated()" class="user-welcome" th:text="'Benvenuto, ' + ${#authentication.name}"></span>
  </nav>
</header>

<!-- ============================================================================
   MODAL LOGIN FRAGMENT - Modal di autenticazione
   ============================================================================ -->
<div th:fragment="loginModal" id="loginModal" class="custom-modal">
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Accedi alla Taverna</h2>
      <button type="button" class="modal-close" id="modalClose">&times;</button>
    </div>
    <div class="modal-body">
      <form id="loginForm" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Inserisci il tuo username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
        </div>
        <div id="loginError" class="error-message" th:if="${param.error}" th:text="'Credenziali non valide. Riprova.'"></div>
      </form>
    </div>
    <div class="modal-footer">
      <a th:href="@{/signup}">Non hai un account? Registrati</a>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="modalCancel">Chiudi</button>
        <button type="submit" form="loginForm" class="btn btn-primary">Accedi</button>
      </div>
    </div>
  </div>
</div>

<!-- ============================================================================
   FOOTER FRAGMENT - Piè di pagina
   ============================================================================ -->
<footer th:fragment="siteFooter" class="footer">
  <p>© 2025 Tavern Portal. Tutti i diritti riservati.</p>
  <p sec:authorize="isAuthenticated()" class="footer-user-info">
    Connesso come: <span th:text="${#authentication.name}"></span>
    | Ruolo: <span th:text="${#authentication.authorities}"></span>
  </p>
</footer>

<!-- ============================================================================
   HEAD FRAGMENT - Elementi comuni del head
   ============================================================================ -->

<head th:fragment="commonHead">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" th:href="@{/images/dice.png}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
