<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavern Portal - Registrazione</title>
    <link rel="stylesheet" href="styles.css" th:href="@{/css/styles.css}" />
     <link rel="stylesheet" href="styles_dashboard.css" th:href="@{/css/styles_dashboard.css}" />
    <link rel="stylesheet" href="styles_register.css" th:href="@{/css/styles_register.css}" />
    <link rel="icon" type="image/x-icon" href="images/d20.logo2_nobackground.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="register-background">

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
        <i><img src="images/d20.logo2_nobackground.png" alt="Tavern Portal Logo" width="40" height="40" /></i>
        <p>Tavern Portal</p>
         </div>
          <nav>
            <a href="homepage.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link active">Registrati</a>
          </nav>
    </header>

    <!-- Messaggio registrazione -->
    <section class="dashboard-hero">
        <div class="dashboard-hero-content">
            <h1>Crea il tuo account</h1>
            <p>Unisciti alla taverna e inizia la tua avventura!</p>
        </div>
    </section>

    <!-- Sezione di registrazione -->
    <main class="register-container">
    <section class="register-card">

        <form class="register-form">
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Crea una password" required>
            <br>
            <label for="confirm-password">Conferma password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Ripeti la password"
                required>
            <br>
            <button type="submit" class="btn-primary">Registrati</button>
        </form>

        <p class="register-footer">
            Hai già un account? <a href="login.html">Accedi</a>
        </p>
    </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
