<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Portal - Error 403</title>
    <link rel="icon" type="image/x-icon" href="../static/images/dice.png" /> <!-- TODO modificare icona con qualcosa di meglio? -->
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/error.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="main-bg-base error403-main-bg">

    <!-- Navbar -->
    <header>
        <div class="logo-flex">
            <i><img src="../static/images/dice.png" class="logo-icon" alt="Tavern Portal Logo" /></i>
            <div class="logo">Tavern Portal</div>
        </div>

        <nav>
            <a sec:authorize="!isAuthenticated()" href="#" class="login">Accedi</a>
            <a sec:authorize="!isAuthenticated()" href="signup.html">Registrati</a>
            <!-- lo script fa il resto per ora -->
        </nav>
    </header>

    <main>
        <div class="center" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
            <div class="hero">
                <div class="hero-content">
                    <h1>Error 403 - Access Denied</h1>
                    <p>Clearly you shouldn't be here. Turn back at once</p>
                    <div class="btn-group">
                        <button class="btn-primary" onclick="window.location.href='landing.html'">Home</button>
                    </div>
                </div>
            </div>
    </main>


    <!-- DA TOGLIERE, SOLO DEV -->
    <!-- Modal di Login -->
    <div id="loginModal" class="custom-modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Accedi</h2>
                <button type="button" class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Inserisci username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Inserisci password">
                    </div>
                    <div id="loginError" class="error-message"></div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="signup.html">Non hai un account? Registrati</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="modalCancel">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="loginButton">Accedi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Tavern Portal. Tutti i diritti riservati.</p>
    </footer>


    <!-- Scripts personalizzati -->
    <script src="../static/js/frontend-development-script.js"></script>
    <script src="../static/js/script.js"></script>

</body>

</html>
