<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Portal - Dashboard Master</title>
    <link rel="icon" type="image/x-icon" href="images/dice.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wtml@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="main-bg-base master-main-bg">

    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main>

        <!-- Benvenuto Master -->
        <section class="hero-section">
            <div class="hero">
                <div class="hero-content">
                    <h1>Bentornato, Dungeon Master!</h1>
                    <p>Qui puoi gestire direttamente le campagne e i personaggi che stai guidando.</p>
                </div>
            </div>
            <div class="switch-visual">
                <div class="hero">
                    <div class="hero-content">
                        <h3>vuoi scendere in campo e vivere avventure epiche?</h3>
                        <button class="btn-primary">Diventa Player</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Gestione Campagne -->
        <section class="page">
            <!-- Page Header -->
            <div class="page-header">
                <!-- Page Label -->
                <div class="page-label">
                    <h2>Gestione Campagne</h2>
                </div>

                <!-- Page Searchbar -->
                <div class="page-searchbar">
                    <div class="search-container">
                        <div class="search-icon">
                            <img src="images/search-icon.svg" alt="Search" width="20" height="20" />
                        </div>
                        <input name="search-campaign" type="text" class="search-input" placeholder="Cerca campagne..." />
                    </div>
                </div>
            </div>
            <!-- Cards Container -->
            <div class="card-container">
                <!-- Add Card at the beginning -->
                <div class="card add-card" id="btn-show-create-campaign-modal">
                    <button><i class="fas fa-plus"></i> Crea nuova Campagna</button>
                </div>
                <!-- Dynamic campaign cards will be inserted here -->
                <div id="master-campaigns-list">
                    <!-- Placeholder content will be replaced by JavaScript -->
                </div>
                <!-- Claim Campaign Card -->
                <div class="card add-card" id="btn-show-claim-campaign-modal">
                    <button><i class="fas fa-shield-alt"></i> Reclama Campagna Orfana</button>
                </div>
            </div>
        </section>

        <!-- Calendario -->
        <section class="page">
            <!-- Page Header -->
            <div class="page-header">
                <!-- Page Label -->
                <div class="page-label">
                    <h2>Prossime Sessioni</h2>
                </div>
                <!-- Page Searchbar -->
                <div class="page-searchbar">
                    <div class="search-container">
                        <div class="search-icon">
                            <img src="images/search-icon.svg" alt="Search" width="20" height="20" />
                        </div>
                        <input name="search-sessions" type="text" class="search-input" placeholder="Cerca sessioni..." />
                    </div>
                </div>
            </div>
            <!-- Cards Container -->
            <div class="card-container" id="master-sessions-list">
                <!-- Sessions will be added here when implemented -->
                <div class="card">
                    <h3>La Fortezza Maledetta</h3>
                    <p>5 settembre</p>
                </div>
                <div class="card">
                    <h3>La Cittadella Perduta</h3>
                    <p>8 settembre</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Modal Component -->
    <div id="modal-placeholder"></div>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script type="module" src="js/modules/components.js"></script>
    <script type="module" src="js/page.master.js"></script>

</body>

</html>
