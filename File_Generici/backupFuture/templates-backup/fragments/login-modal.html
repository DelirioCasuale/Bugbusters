<div id="loginModal" class="custom-modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Accedi</h2>
            <button type="button" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required placeholder="Inserisci username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="login-password" name="password" required placeholder="Inserisci password">
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Mostra/Nascondi password">
                            <img src="images/eye-visible.svg" class="eye-icon" id="eye-icon-visible" alt="Show password" width="20" height="20" />
                            <img src="images/eye-hidden.svg" class="eye-icon hidden" id="eye-icon-hidden" alt="Hide password" width="20" height="20" />
                        </button>
                    </div>
                </div>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="register.html" class="register-link">Non hai un account? <span class="register-highlight">Registrati</span></a>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary modal-cancel">Chiudi</button>
                <button type="submit" form="loginForm" class="btn btn-primary">Accedi</button>
            </div>
        </div>
    </div>
</div>
